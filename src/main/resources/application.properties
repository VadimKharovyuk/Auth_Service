spring.application.name=Auth_Service
server.port=2525
server.servlet.context-path=/api/auth


# PostgreSQL Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/Auth_Service
spring.datasource.username=postgres
spring.datasource.password=19111993

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# JWT Configuration
jwt.secret=yourVerySecretKeyThatShouldBeAtLeast256BitsLongForSecurityPurposes
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true



# Logging
logging.level.com.example.auth_service=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO